<h1> All Posts for {{ catagory.name }} </h1>
<ul>
  {% for post in posts %}
    <div>
      <li><a href="{% url 'post_detail' catagory_id=catagory.id post_id=post.id %}">{{ post.author }}</a></li>
    </div>
  {% endfor %}
</ul>

<a href="{% url 'new_post' catagory_id=catagory.id %}">Add a new post</a>
