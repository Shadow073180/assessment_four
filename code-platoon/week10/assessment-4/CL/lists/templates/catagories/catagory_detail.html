<div>
  <h2>{{ catagory.name }}</h2>
  <p> Catagory: {{ catagory.name|linebreaksbr }}</p>
  <br>
  <br>
  <a href="{% url 'edit_catagory' catagory_id=catagory.id %}"> Edit catagory</a>
  <br>
  <br>
  <form name="delete_catagory" method="POST" action="{% url 'delete_catagory' catagory_id=catagory.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete catagory" />
  </form>
</div>
<hr/>
<div>
  <a href="{% url 'post_list' catagory_id=catagory.id %}">Posts in this catagory</a>
</div>
